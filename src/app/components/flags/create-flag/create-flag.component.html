<div class="row">
  <div class="col-2">
    <button type="button" class="btn btn-outline-dark mr-1 (click)=" (click)="goBack()">Go back</button>
  </div>

  <div class="col-8 text-center">
    <h2>New flag</h2>
  </div>
</div>

<form (ngSubmit)="createFlag()" [formGroup]="form" class="w-100">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="name">Name of flag</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" formControlName="description" id="description"
               placeholder="Write description">
      </div>
    </div>

    <div class="col-6">
      <div class="form-group">
        <label for="dataType">Data type</label>
        <mat-select formControlName="dataType" id="dataType" class="custom-select" (selectionChange)="changeType($event)" required>
          <mat-option value="BOOL">Boolean</mat-option>
          <mat-option value="INT">Numerical</mat-option>
        </mat-select>
      </div>

      <div class="form-group">
        <label>Default value</label>
        <input *ngIf="flagType === 'INT'" type="number" class="form-control" formControlName="defaultValue" placeholder="Value">
        <mat-select *ngIf="flagType === 'BOOL'" formControlName="defaultValue" class="custom-select" required>
          <mat-option value="1">True</mat-option>
          <mat-option value="0">False</mat-option>
        </mat-select>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-secondary" [disabled]="!form.valid">Save</button>
    </div>
  </div>
</form>
